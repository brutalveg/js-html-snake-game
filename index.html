<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple snake game</title>
	<style>

		body {
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 0;
			padding: 0;
			width: 400px;
			height: 400px;
			background-color: #f0f0f0;
		}

		.snake {
			background-color: #555;
			border-radius: 20%;
			padding: 10px 10px;
			position: fixed; 
			left: 0;
			top: 0;

		}

	</style>
</head>
<body>

	<div class="container">
		<span class="snake"></span>
		<span class="snake"></span>
	</div>

	<script>

		let speed = 200;
		let snakes = document.getElementsByClassName('snake');

		for (let i = 0; i < snakes.length; i++) {

			let timeout = i * speed;

			move(snakes[i], speed);

			setTimeout(function () {
				
			}, timeout);			
		}

		function move(snake, speed) {
			let x = 0;
			let y = 0;

			let goLeft 	= false;
			let goRight = true;
			let goUp 	= false;
			let goDown 	= false;

			document.addEventListener('keydown', function (e) {

				if (e.key == 'ArrowLeft') {
					goLeft 	= true;
					goRight = false;
					goUp 	= false;
					goDown 	= false;
				}

				if (e.key == 'ArrowUp') {
					goLeft 	= false;
					goRight = false;
					goUp 	= true;
					goDown 	= false;
				}

				if (e.key == 'ArrowRight') {
					goLeft 	= false;
					goRight = true;
					goUp 	= false;
					goDown 	= false;
				}

				if (e.key == 'ArrowDown') {
					goLeft 	= false;
					goRight = false;
					goUp 	= false;
					goDown 	= true;
				}
			});

			setInterval(function () {

				if (x == 390 || x == -5 || y == 390 || y == -5) {

					alert ('Game over! You hit a wall.');

					x = 0;
					y = 0;

					snake.style.left = x +'px';
					snake.style.top = x +'px';

					goLeft 	= false;
					goRight = true;
					goUp 	= false;
					goDown 	= false
				}

				if (goLeft) {
					x -= 5;
					snake.style.left = x +'px';
				}

				if (goUp) {
					y -= 5;
					snake.style.top = y +'px';
				}

				if (goRight) {
					x += 5;
					snake.style.left = x +'px';
				}

				if (goDown) {
					y += 5;
					snake.style.top = y +'px';
				}

			}, speed);
		}
	</script>
</body>
</html>

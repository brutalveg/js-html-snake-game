<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple snake game</title>
	<style>

		body {
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 0;
			padding: 0;
			width: 400px;
			height: 400px;
			background-color: #f0f0f0;
		}

		.snake {
			background-color: #555;
			border-radius: 10%;
			position: fixed; 
			padding: 5px;
			left: 0;
			top: 0;
		}

	</style>
</head>
<body>

	<div class="container">
		<span class="snake"></span>
		<span class="snake"></span>
		<span class="snake"></span>
		<span class="snake"></span>
	</div>

	<script>

		let speed    = 500;
		let block    = 10;
		let pos 	 = 'left';
		let snakes = document.getElementsByClassName('snake');

		function move() {	

			for (let i = 0; i < snakes.length; i++) {
				let start = i * speed;
				let snake = snakes[i];

				go(snake, pos, start);
				
			}
		}

		function go(snake, position, start) {
			setTimeout(function() {
				
				let style = window.getComputedStyle(snake);
				let px = null;
				 

				switch (position) {
					case 'left':
						px = style.getPropertyValue(position);
						px = parseInt(px) + block;
						snake.style[position] = px +'px';
						break;
					case 'right':
						px = style.getPropertyValue('left');
						px = parseInt(px) - block;
						snake.style['left'] = px +'px';
						break;
					case 'top':
						px = style.getPropertyValue(position);
						px = parseInt(px) + block;
						snake.style[position] = px +'px';
						break;
					case 'bottom':
						px = style.getPropertyValue('top');
						px = parseInt(px) - block;
						snake.style['top'] = px +'px';
						break;
				}
				
				
			}, start);
		}

		setInterval(function () {
			move();
		}, speed);

		document.addEventListener('keydown', function (e) {
			if (e.key == 'ArrowUp') {
				pos = 'bottom';
			}

			if (e.key == 'ArrowRight') {
				pos = 'left';
			}

			if (e.key == 'ArrowDown') {
				pos = 'top';
			}

			if (e.key == 'ArrowLeft') {
				pos = 'right';
			}
		});

	</script>
</body>
</html>
